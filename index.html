<!DOCTYPE html>
<html>
<head>
	<title>iKori</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<nav>
		<ul class="navList">
			<li>
				<a href="/"><h2>i<span>Kori</span>.io</h2></a>
			</li>
			<li class="navPosition" id="howTo">
				<a data-toggle="modal" data-target="#myModal"><h2>How To</h2></a>
			</li>
			<li class="navPosition" id="contact">
				<a href="mailto:calabrese.eric@gmail.com"><h2>Contact</h2></a>
			</li>
		</ul>
	</nav>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">How to use iKori</h4>
				</div>
				<div class="modal-body">
	                <form onSubmit={this.onSubmit}>
						<div>
							<input class="box" name="title" type="text" placeholder="Add a title..."/>
						</div>
						<div>
							<textarea class="box" name="body" placeholder="Write your post..."></textarea>
						</div>
						<button class="btn btn-primary">Send</button>
					</form>	    
				</div>
			</div>
		</div>
	</div>

	<div id="container">
		<div id="namesWrapper">
			<h2>Welcome to iKori.io</h2>
			<p>Create Username:</p>
			<div id="error"></div>
			<form id="usernameForm">
				<input class="text" type="text" size="25" id="username">
				<input id="btn" type="submit" value="Submit">
			</form>
		</div>

		<div id="mainWrapper">
			<div id="userWrapper">
				<div id="users"></div>
			</div>
			<div id="chatWrapper">
				<div id="chatWindow"></div>
				<form id="messageForm">
					<input class="text" type="text" id="message" placeholder="Say Something...">
					<input id="btn" type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
	<footer class="footer-fixed">
		<ul class="footer">
			<li><a href="https://github.com/ericcalabrese"><img class="footerSize" id="gh" src="img/github.png"></li></a>
			<li><p>Copyright &copy; Eric Calabrese 2017</p></li>
			<li><a href="https://www.linkedin.com/in/eric-calabrese-b6478557/"><img class="footerSize" id="li" src="img/linkedin.png"></li></a>	
		</ul> 
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/chat.js"></script>
	<script>
		$(function(){
			var socket = io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chatWindow');
			var $usernameForm = $('#usernameForm');
			var $users = $('#users');
			var $username = $('#username');
			var $error = $('#error');

			$usernameForm.submit(function(e){
					e.preventDefault();
					socket.emit('new user', $username.val(), function(data){
						if(data) {
							$('#namesWrapper').hide();
							$('#mainWrapper').show();
						} else {
							$error.html('Username is taken');
						}
					});
				});
			
			socket.on('usernames', function(data){
				var html = '';
				for(i = 0; i<data.length; i++){
					html += data[i] + '<br>';
				}
				$users.html(html);
			});

			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');



			});

			socket.on('new message', function(data){
				$chat.append('<strong>'+data.user+'</strong>: '+data.msg+'<br>');

				$chat.scrollTop($chat[0].scrollHeight);
			});
		});
	</script>
</body>
</html>

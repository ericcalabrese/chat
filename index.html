<!DOCTYPE html>
<html>
<head>
	<title>iKori</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav id="navbar" class="navbar">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">i<span>Kori</span></a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li class="navHowTo"><a href="#">How To</a></li>
	      <li class="navContact"><a href="#">Contact</a></li>
	    </ul>
	  </div>
	</nav>
	<div id="container">
		<div id="namesWrapper">
			<h2>Welcome to iKori.io</h2>
			<p>Create Username:</p>
			<div id="error"></div>
			<form id="usernameForm">
				<input type="text" size="35" id="username">
				<input type="submit" value="Submit">
			</form>
		</div>

		<div id="mainWrapper">
			<h2>iKori.io</h2>
			<div id="chatWrapper">
				<div id="chatWindow"></div>
				<form id="messageForm">
					<input type="text" size="35" id="message" placeholder="Say Something...">
					<input type="submit" value="Submit">
				</form>
			</div>

			<div id="userWrapper">
				<div id="users"></div>
			</div>
		</div>
	</div>
	<footer class="footer-fixed">
		<ul class="footer">
			<li><p class="copyright">Copyright &copy; Eric Calabrese 2017</p></li>
			<li><a href="https://github.com/ericcalabrese"><img class="footerSize" src="img/github.png"></li></a>
			<li><a href="https://www.linkedin.com/in/eric-calabrese-b6478557/"><img class="footerSize" src="img/linkedin.png"></li></a>
			
		</ul> 
	</footer>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(function(){
			var socket = io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chatWindow');
			var $usernameForm = $('#usernameForm');
			var $users = $('#users');
			var $username = $('#username');
			var $error = $('#error');

			$usernameForm.submit(function(e){
					e.preventDefault();
					socket.emit('new user', $username.val(), function(data){
						if(data) {
							$('#namesWrapper').hide();
							$('#mainWrapper').show();
						} else {
							$error.html('Username is taken');
						}
					});
				});
			
			socket.on('usernames', function(data){
				var html = '';
				for(i = 0; i<data.length; i++){
					html += data[i] + '<br>';
				}
				$users.html(html);
			});

			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');
			});

			socket.on('new message', function(data){
				$chat.append('<strong>'+data.user+'</strong>: '+data.msg+'<br>');
			});
		});
	</script>
</body>
</html>
